<section class="container">
    <section class="form">
        <section class="form__logo">
            <img src="/images/logo.png" alt="logo">
        </section>

        <form class="form__body">
            <h2 class="form__title">Вход</h2>
            <div class="form__inputs">
                <div class="form__input-group">
                    <img src="/images/email.svg" alt="email">
                    <input type="email" id="email" class="form__input" placeholder="Электронная почта">
                </div>
                <div class="form__input-group">
                    <img src="/images/lock.svg" alt="lock">
                    <input type="password" id="password" class="form__input" placeholder="Пароль">
                </div>
                <div class="form__input--checkbox">
                    <input type="checkbox" id="remember">
                    <label for="remember">Запомнить меня</label>
                </div>
            </div>
            <div class="form__actions">
                <button type="button" class="form__button" id="process" disabled>Войти</button>
                <p class="form__text">
                    <span>Ещё нет аккаунта?</span>
                    <a href="#/signup" class="form__link">Пройдите регистрацию</a>
                </p>
            </div>
        </form>

        <section class="error-message " id="error"></section>
    </section>
</section>
